{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalvium</title>
<script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<link href="{% static 'style.css' %}" rel="stylesheet">
<script src="{% static 'main.js' %}"></script>
</head>
<body>
<h1 style="text-align: center;">Image exif cleanup Application</h1>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<div class="file-upload">
  <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>

  <div class="image-upload-wrap">
  	 <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
    <input class="file-upload-input" type='file' name="img" onchange="readURL(this);" accept="image/*" />
    <div class="drag-text">
      <h3>Drag and drop a file or select add Image</h3>
    </div>
  </div>
  <div class="file-upload-content">
    <img class="file-upload-image" src="#" alt="your image" />
    <div class="image-title-wrap">
      <button type="button" onclick="removeUpload()" class="remove-image">‚ùåRemove</button>
<br><br>
      <button type="submit" onclick="removeUpload()" class="file-upload-btn">Clean Exif <span class="image-title">Remove Exif</span></button>

    </div>
  </div>
</div>
</form>
</body>
</html>
